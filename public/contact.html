<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Aswin Paudel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="contact-page">
  <div class="bg-shape shape-one"></div>
  <div class="bg-shape shape-two"></div>
  <div class="bg-shape shape-three"></div>

  <header class="topbar container">
    <a class="brand" href="/" aria-label="Home">
      <img id="brandLogoImage" class="brand-logo-image" alt="Brand logo">
      <span id="brandLogoText" class="brand-logo-text">AP</span>
    </a>
    <nav>
      <a href="/">Home</a>
      <a href="/#projects">Projects</a>
      <a href="/#certifications">Certifications</a>
      <a href="/#books">Books</a>
      <a href="/blog">Blog</a>
      <a href="/contact" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container contact-layout">
    <section class="card section reveal in-view contact-hero">
      <p class="eyebrow">Contact</p>
      <h1>Let's make your next product stand out.</h1>
      <p id="contactBio" class="bio">
        Share your project goals, timeline, and required stack. I will respond with clear next steps.
      </p>
      <div class="contact-actions">
        <a id="directEmail" class="btn primary" href="#">Send Email</a>
        <a id="directCta" class="btn ghost" href="#">Primary CTA</a>
      </div>
    </section>

    <section class="card section reveal in-view contact-grid">
      <article class="contact-tile">
        <h2>Email</h2>
        <p id="emailValue">aswin@example.com</p>
      </article>
      <article class="contact-tile">
        <h2>Phone</h2>
        <p id="phoneValue">+1 (000) 000-0000</p>
      </article>
      <article class="contact-tile">
        <h2>Location</h2>
        <p id="locationValue">United States</p>
      </article>
    </section>

  </main>

  <script src="/js/ui-effects.js"></script>
  <script src="/js/contact.js"></script>
</body>
</html>
